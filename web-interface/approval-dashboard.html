<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Dashboard - n8n Recon Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: #0d1117; color: #c9d1d9; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { color: #58a6ff; margin-bottom: 30px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 20px; }
        .stat-value { font-size: 2em; font-weight: bold; color: #58a6ff; }
        .stat-label { color: #8b949e; margin-top: 5px; }
        .approval-list { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 20px; }
        .approval-item { border-bottom: 1px solid #21262d; padding: 15px 0; }
        .approval-item:last-child { border-bottom: none; }
        .approval-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .agent-badge { background: #1f6feb; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; }
        .confidence { color: #3fb950; font-weight: bold; }
        .reasoning { color: #8b949e; margin: 10px 0; padding: 10px; background: #0d1117; border-radius: 4px; }
        .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-right: 10px; }
        .btn-approve { background: #238636; color: white; }
        .btn-reject { background: #da3633; color: white; }
        .btn:hover { opacity: 0.8; }
        .timestamp { color: #6e7681; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Approval Dashboard</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="pending-count">-</div>
                <div class="stat-label">Pending Approvals</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="approved-today">-</div>
                <div class="stat-label">Approved Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rejected-today">-</div>
                <div class="stat-label">Rejected Today</div>
            </div>
        </div>

        <div class="approval-list">
            <h2 style="margin-bottom: 20px; color: #c9d1d9;">Pending Approvals</h2>
            <div id="approvals-container">
                <p style="text-align: center; color: #6e7681; padding: 40px;">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadApprovals() {
            try {
                const response = await fetch('http://localhost:5678/webhook/api/approvals');
                const data = await response.json();

                document.getElementById('pending-count').textContent = data.pending || 0;
                document.getElementById('approved-today').textContent = data.approved_today || 0;
                document.getElementById('rejected-today').textContent = data.rejected_today || 0;

                const container = document.getElementById('approvals-container');
                if (data.approvals && data.approvals.length > 0) {
                    container.innerHTML = data.approvals.map(approval => `
                        <div class="approval-item">
                            <div class="approval-header">
                                <div>
                                    <span class="agent-badge">${approval.agent_type}</span>
                                    <span style="margin-left: 15px; color: #c9d1d9; font-weight: 600;">${approval.decision_type}</span>
                                </div>
                                <div>
                                    <span class="confidence">Confidence: ${(approval.confidence_score * 100).toFixed(1)}%</span>
                                    <span class="timestamp" style="margin-left: 15px;">${new Date(approval.created_at).toLocaleString()}</span>
                                </div>
                            </div>
                            <div class="reasoning">${approval.reasoning || 'No reasoning provided'}</div>
                            <div style="margin-top: 10px;">
                                <button class="btn btn-approve" onclick="approveAction('${approval.id}')">‚úì Approve</button>
                                <button class="btn btn-reject" onclick="rejectAction('${approval.id}')">‚úó Reject</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #6e7681; padding: 40px;">No pending approvals</p>';
                }
            } catch (error) {
                document.getElementById('approvals-container').innerHTML = `<p style="color: #da3633;">Error loading approvals: ${error.message}</p>`;
            }
        }

        async function approveAction(id) {
            if (confirm('Approve this action?')) {
                try {
                    await fetch(`http://localhost:5678/webhook/api/approve/${id}`, {method: 'POST'});
                    loadApprovals();
                } catch (error) {
                    alert('Error approving: ' + error.message);
                }
            }
        }

        async function rejectAction(id) {
            const reason = prompt('Rejection reason:');
            if (reason) {
                try {
                    await fetch(`http://localhost:5678/webhook/api/reject/${id}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({reason})
                    });
                    loadApprovals();
                } catch (error) {
                    alert('Error rejecting: ' + error.message);
                }
            }
        }

        loadApprovals();
        setInterval(loadApprovals, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
