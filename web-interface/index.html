<body>
    <div class="container">
        <h1>üéØ n8n Recon Hub</h1>
        <p class="subtitle">Submit targets for automated reconnaissance</p>

        <form id="scanForm">
            <div class="form-group">
                <label for="target">Target (IP Address or URL)</label>
                <input
                    type="text"
                    id="target"
                    name="target"
                    placeholder="192.168.1.1 or example.com"
                    required
                    autocomplete="off"
                >
            </div>

            <button type="submit" class="btn" id="submitBtn">
                üöÄ Submit Target
            </button>
        </form>

        <div id="message" class="message"></div>

        <div id="reportSection" class="report-section" style="display: none;">
            <div class="report-header">
                <span>üìã Security Report</span>
                <button id="copyBtn" class="copy-btn" onclick="copyReport()">üìã Copy</button>
            </div>
            <div id="reportContent" class="report-content"></div>
        </div>

        <div class="info">
            <div class="info-title">‚ÑπÔ∏è What Happens Next:</div>
            <ul>
                <li>Target is sent to n8n for processing</li>
                <li>Automated tools will scan the target</li>
                <li>Results stored in PostgreSQL database</li>
                <li>Check n8n workflow executions for status</li>
            </ul>
        </div>
    </div>

    <script>
        // Configuration - Using nginx proxy for agentic pentest workflow
        const N8N_WEBHOOK_URL = '/webhook/pentest';

        // Alternative configurations (comment/uncomment as needed):
        // const N8N_WEBHOOK_URL = '/webhook/demo-recon';  // Simple demo workflow
        // const N8N_WEBHOOK_URL = '/webhook/recon-scan';  // Full workflow with PostgreSQL

        // Form elements
        const form = document.getElementById('scanForm');
        const targetInput = document.getElementById('target');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const reportSection = document.getElementById('reportSection');
        const reportContent = document.getElementById('reportContent');
        let currentReport = '';

        // Validate target (IP address or domain)
        function isValidTarget(target) {
            // IP address regex (IPv4)
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;

            // Domain/URL regex (basic)
            const domainRegex = /^([a-zA-Z0-9-]+\.)*[a-zA-Z0-9-]+\.[a-zA-Z]{2,}$/;

            // URL regex (with http/https)
            const urlRegex = /^https?:\/\//;

            // Remove protocol if present for domain validation
            let cleanTarget = target.replace(/^https?:\/\//, '');
            cleanTarget = cleanTarget.replace(/\/.*$/, ''); // Remove path

            return ipRegex.test(cleanTarget) || domainRegex.test(cleanTarget) || urlRegex.test(target);
        }

        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const target = targetInput.value.trim();

            // Validate target
            if (!target) {
                showMessage('‚ùå Please enter a target', 'error');
                return;
            }

            if (!isValidTarget(target)) {
                showMessage('‚ùå Invalid target format. Please enter a valid IP address or domain', 'error');
                return;
            }

            // Disable form during submission
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Submitting...';

            try {
                // Send to n8n webhook
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target: target,
                        timestamp: new Date().toISOString(),
                        source: 'web-interface'
                    })
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.report) {
                        // Display the report
                        currentReport = result.report;
                        reportContent.textContent = result.report.replace(/\\n/g, '\n');
                        reportSection.style.display = 'block';
                        showMessage(`‚úÖ Scan complete! ${result.commands_executed} commands executed.`, 'success');
                    } else {
                        showMessage(`‚úÖ Target submitted successfully! Scan initiated for: ${target}`, 'success');
                    }

                    // Clear form
                    targetInput.value = '';
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                console.error('Submission error:', error);
                showMessage(`‚ùå Error: ${error.message}. Check if n8n is running and webhook is configured.`, 'error');
            } finally {
                // Re-enable form
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Submit Target';
            }
        });

        // Focus on input on load
        window.addEventListener('load', () => {
            targetInput.focus();
        });

        // Allow Enter key in input to submit
        targetInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Copy report to clipboard
        function copyReport() {
            navigator.clipboard.writeText(currentReport.replace(/\\n/g, '\n')).then(() => {
                document.getElementById('copyBtn').textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    document.getElementById('copyBtn').textContent = 'üìã Copy';
                }, 2000);
            });
        }
    </script>
</body>
